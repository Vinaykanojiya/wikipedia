<div class="ui container">


    <table class="ui striped table">
        <thead>
            <tr>
                <th>Title</th>
                <th>word Count</th>
                <th>Snippet</th>
            </tr>

        </thead>

        <tbody>
            <tr *ngFor="let page of pagesAria">

                <td>{{page.title}}</td>
                <td>{{page.wordcount}}</td>
                <!-- <td>{{page.snippet}}</td> -->
                <td [innerHTML]="page.snippet"></td>

            </tr>
        </tbody>

    </table>
</div>
